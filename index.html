<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Social Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="your-profile-picture.jpg" alt="Your Name" class="profile-picture">
            <h1>Your Name</h1>
            <p class="bio">A short bio or tagline</p>
        </header>
        <main>
            <ul class="links">
                <li><a href="https://facebook.com/yourprofile" class="social-link"><i class="fab fa-facebook"></i> Facebook</a></li>
                <li><a href="https://twitter.com/yourprofile" class="social-link"><i class="fab fa-twitter"></i> Twitter</a></li>
                <li><a href="https://instagram.com/yourprofile" class="social-link"><i class="fab fa-instagram"></i> Instagram</a></li>
                <li><a href="https://linkedin.com/in/yourprofile" class="social-link"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
                <li><a href="https://youtube.com/c/yourchannel" class="social-link"><i class="fab fa-youtube"></i> YouTube</a></li>
                <!-- Add more links as needed -->
            </ul>
        </main>
        <footer>
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
